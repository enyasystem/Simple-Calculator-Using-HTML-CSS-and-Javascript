<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">
                <div class="display1"></div>
                <div class="display2">0</div>
                <div class="temp-result"></div>
            </div>
            <div class="all-buttons">
                <div class="button all-clear btn-clear">C</div>
                <!-- <div class="button last-value-clear">DEL</div> -->
                <div class="button operator">%</div>
                <div class="button operator">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <script src='main.js'></script>
</body>
</html>
